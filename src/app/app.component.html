<mat-sidenav-container>

  <mat-sidenav mode="over" #start>
    <img src="/media/logo.png" alt='logo'/>
    <mat-nav-list role="list">
      <a mat-list-item
        (click)="start.close()"
        routerLinkActive="active-link"
        [routerLink]="['home']">
        <span><mat-icon>home</mat-icon></span>&nbsp;&nbsp;{{ 'Home' | translate }}
      </a>
      <a mat-list-item
        (click)="start.close()"
        routerLinkActive="active-link"
        [routerLink]="['info']">
        <span><mat-icon>info</mat-icon></span>&nbsp;&nbsp;{{ 'Information' | translate }}
      </a>
      <a mat-list-item
        (click)="start.close()"
        routerLinkActive="active-link"
        [routerLink]="['basket']">
        <span><mat-icon>shopping_cart</mat-icon></span>&nbsp;&nbsp;{{ 'Basket' | translate }}
      </a>
      <a mat-list-item
        (click)="start.close()"
        routerLinkActive="active-link"
        [routerLink]="['orders']">
        <span><mat-icon>description</mat-icon></span>&nbsp;&nbsp;{{ 'Orders' | translate}}
      </a>
      <a mat-list-item
        (click)="start.close()"
        routerLinkActive="active-link"
        [routerLink]="['account']">
        <span><mat-icon>account_circle</mat-icon></span>&nbsp;&nbsp;{{ 'Account' | translate }}
      </a>
      <h4 style="margin-left: 15px">{{ 'Categories' | translate }}</h4>
      <a *ngFor="let navItem of navItems"
        mat-list-item
        (click)="start.close()"
        routerLinkActive="active-link"
        [routerLink]="[navItem.route]">
        <span>
          <mat-icon *ngIf="navItem.image === ''">library_books</mat-icon>
          <img *ngIf="navItem.image !== ''" src="{{navItem.image}}" alt='{{navItem.name}}'>
        </span>&nbsp;&nbsp;{{navItem.name}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar id="toolbar">
      <button *ngIf="backButton" mat-icon-button (click)="backClick()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <button *ngIf="!backButton" mat-icon-button (click)="start.open()">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="app-toolbar">
        <h1>{{title}}</h1>
        <div *ngIf="!isIframe">
          <button mat-icon-button (click)="toggleFullscreen()" title="Toggle fullscreen">
            <mat-icon>fullscreen</mat-icon>
          </button>
          <button mat-icon-button routerLink="/home" title="Homepage">
            <mat-icon>home</mat-icon>
          </button>
          <button mat-icon-button routerLink="/basket" title="Shopping Basket">
            <mat-icon>shopping_cart</mat-icon>
            <span class="badge" *ngIf="itemsCount>0"><b>{{itemsCount}}</b></span>
          </button>
        </div>
      </div>
    </mat-toolbar>
  
    <div #root="dir" dir="ltr" class="app-content">
      <router-outlet (activate)="onActivate($event)"></router-outlet>
    </div>
  </mat-sidenav-content>
    
</mat-sidenav-container>
